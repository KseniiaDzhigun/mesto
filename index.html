<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип Mesto Russia" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__button profile__button_type_add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/element-karachaevsk.jpg" alt="Карачаевск" class="elements__image">
          <div class="elements__caption">
            <h3 class="elements__title">Карачаевск</h3>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__caption">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/element-dombai.jpg" alt="Домбай" class="elements__image">
          <div class="elements__caption">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__caption">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/element-dombai.jpg" alt="Домбай" class="elements__image">
          <div class="elements__caption">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкесия" class="elements__image">
          <div class="elements__caption">
            <h3 class="elements__title">Карачаево-Черкесия</h3>
            <button class="elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

</body>

</html>
