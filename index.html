<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница пользователя сервиса для публикации фотографий Mesto">
  <meta name="keywords" content="фотографии, Россия, лайк">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип Mesto Russia" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar_personal.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__name">
            <h1 class="profile__title">Ксения Джигун</h1>
            <button type="button" class="profile__button profile__button_type_edit"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь Урала</h2>
        </div>
      </div>
      <button type="button" class="profile__button profile__button_type_add"></button>
    </section>
    <section class="cards">
      <ul class="cards__elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__content popup__content_type_form">
      <button type="button" class="popup__close-button"></button>
      <form name="user" class="popup__form popup__form_type_edit">
        <fieldset class="popup__form-set">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input id="name-input" type="text" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
          <span class="name-input-error popup__error"></span>
          <input id="about-input" type="text" name="about" class="popup__input popup__input_type_text" minlength="2" maxlength="200" required>
          <span class="about-input-error popup__error"></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add">
    <div class="popup__content popup__content_type_form">
      <button type="button" class="popup__close-button"></button>
      <form name="card" class="popup__form popup__form_type_add">
        <fieldset class="popup__form-set">
          <h3 class="popup__title">Новое место</h3>
          <input id="place-input" type="text" name="name" placeholder="Название" class="popup__input popup__input_type_place" minlength="2" maxlength="30" required>
          <span class="place-input-error popup__error"></span>
          <input id="url-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
          <span class="url-input-error popup__error"></span>
          <button type="submit" class="popup__button-submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_type_image">
    <div class="popup__content popup__content_type_image">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>

  <template class="item_template">
    <li class="cards__element">
      <img src="#" alt="" class="cards__image">
      <button type="button" class="cards__trash-button"></button>
      <div class="cards__caption">
        <h3 class="cards__title"></h3>
        <button type="button" class="cards__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
